<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>

    <!-- CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.24.3/dist/vuedraggable.umd.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div style="display: flex; align-items: center;">
                <h2 style="margin: 0; margin-right: 1.5rem;">TaskFlow</h2>
                <workspace-switcher v-if="currentWorkspace"></workspace-switcher>

                <div class="view-toggle" style="display: flex; gap: 0.5rem; margin-left: 1rem;">
                    <button :class="{ active: currentView === 'kanban' }" @click="currentView = 'kanban'">
                        <i class="fas fa-columns"></i>
                    </button>
                    <button :class="{ active: currentView === 'calendar' }" @click="currentView = 'calendar'"
                        title="Calendar View">
                        <i class="fas fa-calendar-alt"></i>
                    </button>
                </div>
            </div>

            <div class="header-actions">
                <button @click="toggleTheme" title="Toggle Theme">
                    <i class="fas" :class="appTheme === 'dark' ? 'fa-sun' : 'fa-moon'"></i>
                </button>
            </div>
        </header>

        <main>
            <kanban-board v-if="currentView === 'kanban' && currentWorkspace"
                :workspace="currentWorkspace"></kanban-board>

            <div v-else-if="!currentWorkspace"
                style="text-align: center; margin-top: 5rem; color: var(--text-secondary);">
                No workspace selected. Please create one.
            </div>
        </main>
    </div>

    <!-- Dependency Check -->
    <script>
        // Check for Vue, Sortable, and vuedraggable
        // vuedraggable UMD registers as window.vuedraggable
        if (!window.Vue || !window.Sortable || !window.vuedraggable) {
            console.error("Dependencies failed to load");
            console.error("Vue:", !!window.Vue);
            console.error("Sortable:", !!window.Sortable);
            console.error("vuedraggable:", !!window.vuedraggable);

            const appDiv = document.getElementById('app');
            if (appDiv) {
                appDiv.innerHTML = `
                    <div style="padding: 2rem; color: red; background: #fee2e2; border: 1px solid red;">
                        <h2>Critical Error</h2>
                        <p>Failed to load required libraries. Please check your internet connection.</p>
                    </div>
                `;
            }
            window.__DEPENDENCIES_LOADED__ = false;
        } else {
            window.__DEPENDENCIES_LOADED__ = true;
        }
    </script>

    <!-- App Entry -->
    <script type="module" src="js/app.js"></script>
</body>

</html>

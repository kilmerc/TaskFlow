<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>

    <!-- CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.24.3/dist/vuedraggable.umd.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>TaskFlow</h1>
            <button @click="toggleTheme">{{ store.theme === 'light' ? 'Dark Mode' : 'Light Mode' }}</button>
        </header>
        <main>
            <p>Welcome to TaskFlow.</p>
            <p>Current Workspace: {{ store.currentWorkspaceId }}</p>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <div v-for="colId in (store.workspaces[0] ? store.workspaces[0].columns : [])" :key="colId"
                    style="background: var(--bg-secondary); padding: 1rem; border-radius: var(--radius-md); width: 250px;">
                    <h3>{{ store.columns[colId] ? store.columns[colId].title : 'Unknown' }}</h3>
                </div>
            </div>
        </main>
    </div>

    <!-- Dependency Check -->
    <script>
        // Check for Vue, Sortable, and vuedraggable
        // vuedraggable UMD registers as window.vuedraggable
        if (!window.Vue || !window.Sortable || !window.vuedraggable) {
            console.error("Dependencies failed to load");
            console.error("Vue:", !!window.Vue);
            console.error("Sortable:", !!window.Sortable);
            console.error("vuedraggable:", !!window.vuedraggable);

            const appDiv = document.getElementById('app');
            if (appDiv) {
                appDiv.innerHTML = `
                    <div style="padding: 2rem; color: red; background: #fee2e2; border: 1px solid red;">
                        <h2>Critical Error</h2>
                        <p>Failed to load required libraries. Please check your internet connection.</p>
                    </div>
                `;
            }
            window.__DEPENDENCIES_LOADED__ = false;
        } else {
            window.__DEPENDENCIES_LOADED__ = true;
        }
    </script>

    <!-- App Entry -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
